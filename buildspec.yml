version: 0.2

phases:
  pre_build:
    commands:
      - echo Define Vars
      - REPOSITORY_URI=172576398293.dkr.ecr.us-east-1.amazonaws.com/cn/abt
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      
      - echo Started building docker image
      - docker build -f config/docker/Dockerfile -t $REPOSITORY_URI:latest --build-arg RAILS_ENV=$RAILS_ENV .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Pushing the Docker images to ECR...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG

      - echo Writing image definitions file...
      - printf '[{"name":"ABT_server","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: imagedefinitions.json